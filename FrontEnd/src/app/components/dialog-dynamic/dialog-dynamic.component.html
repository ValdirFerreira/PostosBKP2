<div class="popup-wrapper">
  <div class="left-area">
    <div class="icon-circle">
      <div class="icon-inner">
        <span>!</span>
      </div>
    </div>
  </div>

  <div class="right-area">
    <h2 class="title">Deseja sair?</h2>

    <p class="subtitle">
      Se prosseguir, poderá todos os dados inseridos não gravados.
    </p>

    <div class="buttons">
      <button mat-dialog-close class="btn-text">Sim, quero sair</button>
      <button class="btn-primary" (click)="closeDialog()">Continuar cadastro</button>
    </div>
  </div>
</div>
