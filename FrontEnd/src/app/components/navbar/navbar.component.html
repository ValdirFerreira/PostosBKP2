<div class="container-navbar">

  <div class="menu-mobile" *ngIf="!home">

    <img class="logo-pages"  src="assets/imagePages/logo-pequeno.svg" (click)="goBackHome()">

    <div>
      <div class="titulo-page" *ngIf="!home">
        <div class="titulo-page-item">{{'navbar.titulo1' | translate}}</div>
        <!-- <div class="titulo-page-list">{{'navbar.titulo2' | translate}}</div> -->
        <div class="titulo-page-list">{{this.menuService.nomePage}}</div>
      </div>

        <div  class="titulo-page-list">{{'navbar.titulo2' | translate}}</div>
      </div> -->





      <div class="container-filtro-selecionado" *ngIf="!home">

        <!-- <div class="filtro-selecionado"
          *ngIf="this.filtroService?.listaDenominators?.length && (router.url.includes('/dashboard-awareness') || router.url.includes('/dashboard-funil'))">
          <div>{{this.filtroService.ModelDenominators.DescItem}}</div> <img class="fechar-circulo"
            src="assets/icones/fechar-circulo.png" (click)="setDefaultFiltroDenominators()">
        </div> -->

        <div class="filtro-selecionado" *ngIf="(router.url.includes('/dashboard-awareness') || router.url.includes('/dashboard-funil') || router.url.includes('/dashboard-imagem-pura')) && this.filtroService.ModelTarget"  >
          <div>{{this.filtroService.ModelTarget.DescItem}}</div> <img class="fechar-circulo" src="assets/icones/fechar-circulo.png"
            (click)="setDefaultFiltroTarget()">
        </div>

        <div class="filtro-selecionado" *ngIf="this.filtroService.ModelRegiao?.length">
          <div>{{'navbar.descricao.filtro.regiao' | translate}}</div> <img class="fechar-circulo"
            src="assets/icones/fechar-circulo.png" (click)="setDefaultFiltroRegiao()">
        </div>

        <div class="filtro-selecionado" *ngIf="this.filtroService.ModelDemografico?.length">
          <div>{{'navbar.descricao.filtro.demografico' | translate}}</div> <img class="fechar-circulo"
            src="assets/icones/fechar-circulo.png" (click)="setDefaultFiltroDemografico()">
        </div>

          <div>{{this.filtroService.ModelOnda.DescItem}}</div> <img class="fechar-circulo"
            src="assets/icones/fechar-circulo.png" (click)="setDefaultFiltroOnda()">
        </div>
      </div>
    </div>
  </div>



  <div *ngIf="!home && !filtroMobile" class="filtro-pc">
    <filtro-global></filtro-global>
  </div>


  <div class="filtro-mobile" *ngIf="!home">
    <img class="img-filtro" src="assets/imagePages/btn-filtro.png" (click)="closeFilter()">
  </div>



  <div *ngIf="!home && filtroMobile" class="container-filtro-mobile filter filter-close filter-open" #menu
    id="global-filter">
    <filtro-global></filtro-global>
  </div>


  <div class="msn-alerta" *ngIf="alertaAtivo">

    <div class="ckeckbox-nomore">

        <mat-checkbox [(ngModel)]="checkedtourChecked" class="checkbox-style">NÃ£o aparecer novamente</mat-checkbox>
